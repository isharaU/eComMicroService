spring.application.name=order-service
spring.config.import=secrets.properties


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/order_service
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

server.port=0

# Circuit Breaker Configuration for Resilience
resilience4j.circuitbreaker.instances.inventory.register-health-indicator=true
resilience4j.circuitbreaker.instances.inventory.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.inventory.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.inventory.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.inventory.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.inventory.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.inventory.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.inventory.sliding-window-size=10
resilience4j.circuitbreaker.instances.inventory.sliding-window-type=COUNT_BASED

# Retry Configuration (Optional - works well with Circuit Breaker)
resilience4j.retry.instances.inventory.max-attempts=3
resilience4j.retry.instances.inventory.wait-duration=1s
resilience4j.retry.instances.inventory.retry-exceptions=org.springframework.web.reactive.function.client.WebClientRequestException,org.springframework.web.reactive.function.client.WebClientResponseException,java.util.concurrent.TimeoutException

# Timeout Configuration (Optional)
resilience4j.timelimiter.instances.inventory.timeout-duration=4s
resilience4j.timelimiter.instances.inventory.cancel-running-future=true

# Actuator Configuration for Circuit Breaker Monitoring
management.endpoints.web.exposure.include=health,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
management.endpoint.circuitbreakers.enabled=true
management.endpoint.circuitbreakerevents.enabled=true
management.health.circuitbreakers.enabled=true

# Logging Configuration
logging.level.com.ishara.order_service=DEBUG
logging.level.io.github.resilience4j=DEBUG